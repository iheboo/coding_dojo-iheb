<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .tabe {
        border: 25px;
        background-color: brown;
        width: 50px;
        height: 50px;
    }
    .tabl{
        justify-content: space-evenly;
        text-align: center;
    }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="tabe">
        <table class="tabl">
            <thead>
                <th>first_name</th>
                <th>last_name</th>
            </thead>
            <tbody>
                {% for user in user %}
                <tr>{{user['first_name']}}</tr>
                <tr>{{user'[last_name']}}</tr>
                {% end for %}
            </tbody>

        </table>









    </div>
</body>
</html>
