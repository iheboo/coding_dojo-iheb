<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Edit</title>
</head>
<body>
    <div class="container w-50 my-5">
        <div class="d-flex justify-content-between align-items-end my-5">
            <h1>Edit User {{obj.id}}</h1>
            <a href="/users">Home</a>
        </div>
        <form action="/users/update" method="post">
            <div class="mb-3">
                <input type="hidden" name="id" value={{obj.id}}>
                <label for="fname" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="fname" name="first_name" value="{{obj.first_name}}" >
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lname" name="last_name" value="{{obj.last_name}} ">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{obj.email}}">
            </div>
            <div class="d-flex gap-5">
                <button type="submit" class="btn btn-primary">Update User</button>
            </div>
        
        </form>

    </div>
    
</body>
</html>
